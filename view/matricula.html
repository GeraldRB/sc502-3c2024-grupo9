<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Matrícula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-matricula {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <div class="form-matricula">
    <h3 class="mb-4 text-center">Formulario de Matrícula</h3>
    <form method="POST" action="../controller/matricula.php">
      <div class="mb-3">
        <label for="id_niño" class="form-label">Cedula del Niño</label>
        <input type="number" class="form-control" id="id_niño" name="id_niño" required>
      </div>
      <div class="mb-3">
        <label for="id_programa" class="form-label">ID del Programa</label>
        <input type="number" class="form-control" id="id_programa" name="id_programa" required>
      </div>
      <div class="mb-3">
        <label for="fecha_matricula" class="form-label">Fecha de Matrícula</label>
        <input type="date" class="form-control" id="fecha_matricula" name="fecha_matricula" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrar Matrícula</button>
      </div>
    </form>
  </div>

</body>
</html>
