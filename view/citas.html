<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-cita {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <div class="form-cita">
    <h3 class="mb-4 text-center">Agendar Cita</h3>
    <form method="POST" action="../controller/citas.php">
      <div class="mb-3">
        <label for="cedula_encargado" class="form-label">Cédula del Encargado</label>
        <input type="text" class="form-control" id="cedula_encargado" name="cedula_encargado" required>
      </div>

      <div class="mb-3">
        <label for="cedula_nino" class="form-label">Cédula del Niño</label>
        <input type="text" class="form-control" id="cedula_nino" name="cedula_nino" required>
      </div>

      <div class="mb-3">
        <label for="fecha_cita" class="form-label">Fecha y hora de la cita</label>
        <input type="text" class="form-control" id="fecha_cita" name="fecha_cita" placeholder="Seleccione fecha y hora" required>
      </div>

      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo de la cita</label>
        <select class="form-select" id="motivo" name="motivo" required>
          <option value="">Seleccione un motivo</option>
          <option value="Consulta de programas">Consulta de programas</option>
          <option value="Pagos">Pagos</option>
          <option value="Información general">Información general</option>
          <option value="Reclamos">Reclamos</option>
          <option value="Otros">Otros</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Agendar Cita</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#fecha_cita", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      time_24hr: true,
      minDate: "today"
    });
  </script>

</body>
</html>
