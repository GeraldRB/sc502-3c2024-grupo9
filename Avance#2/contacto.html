<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>


  <link rel="stylesheet" href="Css/stilos.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Contacto</h1>
      <p class="lead">Envíanos tus consultas o comentarios y te responderemos a la brevedad</p>
    </div>

    <div class="card p-4 shadow-lg">
      <form id="formContacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
      </form>
    </div>

    <div class="mt-5">
      <h2 class="fw-bold text-center mb-3">Mensajes enviados</h2>
      <ul id="listaMensajes" class="list-group"></ul>
    </div>
  </div>

  <script src="contacto.js"></script>
</body>
</html>
